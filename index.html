<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island Canopy Sim - Welcome</title>
    <link rel="stylesheet" href="style.css"> <!-- Shared style or create landing.css -->
    <style>
        /* Basic Landing Page Specific Styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2b412b; /* Foresty green background */
            color: #f0f0f0;
            font-family: sans-serif;
            text-align: center;
        }
        .landing-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        h1 {
            color: #90ee90; /* Light green */
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            padding: 12px 25px;
            font-size: 1.1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #556b2f; /* Dark olive green */
            color: #f0f0f0;
            transition: background-color 0.3s ease;
        }
        button:hover:not(:disabled) {
            background-color: #6b8e23; /* Olive drab */
        }
        button:disabled {
            background-color: #4a4a4a;
            color: #888;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <h1>Forest Royale</h1>
        <p>Make Good Decisions!</p>

        <div class="button-group">
            <button id="start-single-player">Single Player</button>
            <button id="start-multi-player" disabled>Multiplayer (Coming Soon)</button>
            <button id="open-settings">Settings</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
