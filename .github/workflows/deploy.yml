name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add host key
        run: ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Sync files
        run: |
          rsync -avz --delete \
            --exclude 'node_modules' \
            --exclude '.git' \
            ./ root@${{ secrets.SERVER_HOST }}:/opt/forest-royale/

      - name: Rebuild container
        run: |
          ssh root@${{ secrets.SERVER_HOST }} 'cd /opt/rileyleff/deploy && \
            DOPPLER_TOKEN=${{ secrets.DOPPLER_TOKEN }} doppler run -- \
            docker compose up -d --build forest-royale'
